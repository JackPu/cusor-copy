            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
            line-height: 25px;

        .static-list li .link-text {
            display: inline-block;
            overflow: hidden;
            width: 80%;
            color: #ccc;
            font-size: 12px;
            text-overflow: ellipsis;
        }
        
        .static-list li .name {
            max-width: 120px;
            color: #222;
            font-size: 15px;
        }

    <div class="wrap" ng-app ng-controller="HomeCtrl">
        <header>
            <div class="container gclearfix">
                <div class="title">
                    <a href="../imgino/">图片存储</a>
                    <a href="../staticino/" class="active">静态资源存储</a>
                    <a href="../audioino/">音频视频存储</a>
                </div>
                <a class="icon" href="https://github.com/Vanthink-UED">
                    <svg class="icon icon-github">
                        <use xlink:href="#icon-github"></use>
                    </svg><span class="text">Fork My Github</span></a>
            </div>
        </header>
        <div id="page">
            <div class="page-view gclearfix">
                <div class="upload-box js-upload-box">点击或者拖拽css/js文件上传</div>
                <div class="upload-list">
                    <h4>文件列表</h4>
                    <ul class="static-list"></ul>
                </div>
            </div>
        </div>

        <div id="footer">
            CopyRight &copy; ONLINE &bull; VANTHINK
        </div>

    </div>
    <div class="g-core-audio-player">
    </div>

    <div class="over-layout g-core-audio">
        <div class="btn-close">
            <a class="icon pull-right btn-cancel-record" href="https://github.com/Vanthink-UED">
                <svg class="icon icon-cross">
                    <use xlink:href="#icon-cross"></use>
                </svg><span class="text">取消录音</span></a>
        </div>
        <div class="anim-text-box">
            <div class="anim-countdown">3</div>
            <div class="time-record">
                <span class="js-core-time"></span>
                <span class="mileseconds js-mileseconds"></span>
                <a class="btn-stop-record" href="#">
                    <svg class="icon icon-pause">
                        <use xlink:href="#icon-pause"></use>
                    </svg>停止录音</a>
                <input type="hidden" name="record_audio_name" class="js-record-audio-name" />
                <input type="hidden" name="record_audio" class="js-record-audio-val" />
                <a class="btn-play-record" href="#">
                    <svg class="icon icon-play2">
                        <use xlink:href="#icon-play2"></use>
                    </svg>播放录音</a>
            </div>

        </div>
        <div class="anim-box">
            <div class="anim-circle-bg"></div>
            <div class="anim-circle">
                <span class="icon"><svg class="icon icon-mic"><use xlink:href="#icon-mic"></use></svg></span>
            </div>

        </div>

        <div class="response-hd">
            <a class="icon btn-reset-record" href="#">
                <svg class="icon icon-mic">
                    <use xlink:href="#icon-cancel-circle"></use>
                </svg><span class="text">重新录制</span></a>
            <a class="icon pull-right btn-submit-record" href="#">
                <svg class="icon icon-mic">
                    <use xlink:href="#icon-cloud-upload"></use>
                </svg><span class="text">保存录音</span></a>

        </div>
    </div>

    <script src="../static/js/core.upload.js"></script>
    <script src="../static/js/lib/ZeroClipboard.min.js"></script>
    <script src="../static/js/lib/audio.js"></script>
    <script src="../static/js/staticino.js"></script>
